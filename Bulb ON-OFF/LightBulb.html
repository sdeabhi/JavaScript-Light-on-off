<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb - on/off</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    
    <div class="container">
        <h1 id="text">Click the button to turn <b>on/off</b> the bulb</h1>
        <div class="bulbcontainer">
            <img src="off.png" alt="" id="bulb" width="250px">
        </div>
    </div>

    <div class="buttongroup">
        <button onclick=onbulb()>Turn On the bulb</button>
        <button onclick=offbulb()>Turn off the bulb</button>
    </div>

   
    <script src="script.js"></script>
</body>

</html>
